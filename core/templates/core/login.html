{%extends 'core/base.html'%}

{%block title%}log in{%endblock%}

{%block content%}

<div class="max-w-md w-full my-6 p-6 mx-auto bg-gray-200 rounded-xl shadow-md">
    <h1 class="mb-6 text-3xl font-semibold">log in</h1>
    
    <form method='post' action='.'>
        {% csrf_token %}
        
        <div class="mb-3">
            <label class="inline-block mb-2">Username</label><br>
            {{form.username}}
        </div>       

         <div class="mb-3">
            <label class="inline-block mb-2">Password</label><br>
            {{form.password}}
        </div>    
        
        
        {%if form.errors or form.non_field_errors%}
        <div class="mb-3 p-6 bg-red-100 rounded-xl">
            {%for field in form%}
            {{field.errors}}
            {% endfor %}

            {{form.non_field_errors}}

        </div>
        {% endif %}    

        <button type="submit" class="px-5 py-2 bg-teal-500 text-lg rounded-xl hover:bg-teal-700 rounded-xl text-white">Submit</button>
    </form>
</div>

{%endblock%}
